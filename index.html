<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | [Blogr]</title>
    </head>
    <body>
        <header>
            <div id="mobileMenu" class="mobile-menu">
                <nav class="mobile-menu-nav">
                    <a class="mobile-nav-link" href="#"
                        >Product <img src="./images/icon-arrow-dark.svg" alt=""
                    /></a>
                    <a class="mobile-nav-link" href="#"
                        >Company <img src="./images/icon-arrow-dark.svg" alt=""
                    /></a>
                    <a id="mobileNavLink2" class="mobile-nav-link" href="#"
                        >Connect
                        <img
                            id="mobileArrow"
                            src="./images/icon-arrow-dark.svg"
                            alt=""
                    /></a>
                    <div id="dropMenu" class="drop-menu">
                        <a class="drop-menu-link" href="#">Contact</a>
                        <a class="drop-menu-link" href="#">Newsletter</a>
                        <a class="drop-menu-link" href="#">Linkedin</a>
                    </div>
                    <hr class="mobile-nav-seperator" />
                    <div class="mobile-nav-signup-login-container">
                        <a class="mobile-nav-link" href="#">Login</a>
                        <button class="mobile-nav-btn" type="button">
                            Sign up
                        </button>
                    </div>
                </nav>
            </div>
            <div class="main-header">
                <div class="logo-desktop-nav-container">
                    <img class="" src="./images/logo.svg" alt="logo" />
                    <nav class="desktop-nav">
                        <a class="desktop-nav-link" href="#"
                            >Product
                            <img src="./images/icon-arrow-light.svg" alt=""
                        /></a>
                        <a class="desktop-nav-link" href="#"
                            >Company
                            <img src="./images/icon-arrow-light.svg" alt=""
                        /></a>
                        <div class="desktop-connect-container">
                            <a
                                id="desktopDropDownLink"
                                class="desktop-nav-link"
                                href="#"
                                >Connect
                                <img
                                    id="desktopArrow"
                                    src="./images/icon-arrow-light.svg"
                                    alt=""
                            /></a>
                            <div id="desktopDropDown" class="desktop-drop-menu">
                                <a class="desktop-drop-link" href="#"
                                    >Contact</a
                                >
                                <a class="desktop-drop-link" href="#"
                                    >Newletter</a
                                >
                                <a class="desktop-drop-link" href="#"
                                    >Linkedin</a
                                >
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="desktop-login-signup-container">
                    <a class="desktop-sign-up-link" href="#">Login</a>
                    <button type="button" class="desktop-signup-btn">
                        Sign up
                    </button>
                </div>
                <img
                    id="menuBtn"
                    class="main-header-menu-btn"
                    src="./images/icon-hamburger.svg"
                    alt="menu icon"
                />
            </div>
            <section class="hero-container">
                <h1>A modern publishing platform</h1>
                <p class="hero-text">
                    Grow your audience and build your online brand
                </p>
                <div class="hero-btn-container">
                    <button class="start-btn" type="button">
                        Start for Free
                    </button>
                    <button class="learn-btn" type="button">Learn More</button>
                </div>
            </section>
        </header>
        <script src="script.js"></script>
    </body>
</html>
